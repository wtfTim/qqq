<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лидеры - Рулетка $RULET</title>
    <style>
        /* Основные стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            margin: 20px 0;
            color: #FFD700;
        }

        .leaderboard {
            margin: 0 auto;
            width: 80%;
            max-width: 600px; /* Максимальная ширина контейнера */
            padding: 20px;
            border: 2px solid #FFD700;
            border-radius: 10px;
            background-color: rgba(32, 58, 67, 0.8);
        }

        .player {
            display: flex;
            justify-content: space-between; /* Распределяем элементы по краям */
            padding: 10px;
            border-bottom: 1px solid #FFD700;
        }

        .player:last-child {
            border-bottom: none; /* Убираем нижнюю границу у последнего игрока */
        }

        .back-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .back-button:hover {
            background-color: #e64a19;
        }

        /* Стиль для меню */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {
            background-color: #388E3C;
        }
    </style>
</head>
<body>

    <h1>Топ Лидеров</h1>
    <div class="leaderboard" id="leaderboard">
        <!-- Лидеры будут добавлены здесь через JavaScript -->
    </div>

    <button class="back-button" onclick="window.location.href='index.html'">Назад</button>

    <script>
        // Функция для отображения лидеров
        function displayLeaders() {
            const leaderboardContainer = document.getElementById("leaderboard");

            // Здесь вы можете добавить своих игроков (для примера)
            const players = [
                { rank: 1, name: 'Maxximozavr', tokens: 19112 },
                { rank: 2, name: 'Player 2', tokens: 18000 },
                { rank: 3, name: 'Player 3', tokens: 17500 },
                { rank: 4, name: 'Player 4', tokens: 16000 },
                { rank: 5, name: 'Player 5', tokens: 15000 },
                { rank: 6, name: 'Player 6', tokens: 14000 },
                { rank: 7, name: 'Player 7', tokens: 13000 },
                { rank: 8, name: 'Player 8', tokens: 12000 },
                { rank: 9, name: 'Player 9', tokens: 11000 },
                { rank: 10, name: 'Player 10', tokens: 10000 },
            ];

            // Сортируем игроков по токенам (по убыванию)
            players.sort((a, b) => b.tokens - a.tokens);

            // Отображаем топ 10 игроков
            players.forEach(player => {
                const playerDiv = document.createElement("div");
                playerDiv.classList.add("player");
                playerDiv.innerHTML = `<span>${player.rank}. ${player.name}</span><span>${player.tokens}</span>`;
                leaderboardContainer.appendChild(playerDiv);
            });
        }

        // Вызываем функцию для отображения лидеров при загрузке страницы
        displayLeaders();
    </script>
    <!-- Нижнее меню -->
    <div class="menu">
        <button onclick="window.location.href='index.html'">Рулетка</button>
        <button onclick="window.location.href='leaders.html'">Лидеры</button>
        <button onclick="window.location.href='friends.html'">Друзья</button>
    </div>
</body>
</html>
