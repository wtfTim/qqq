<!DOCTYPE html>

<head>

    <style>
        /* –û—Å–Ω–æ–≤–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #ffffff;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #FFD700;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 20px;
            color: #FFD700;
        }

        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            border-radius: 50%;
        }

        /* –£–∫–∞–∑–∞—Ç–µ–ª—å –¥–ª—è —Ä—É–ª–µ—Ç–∫–∏ */
        .pointer {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%) rotate(180deg);
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 30px solid #FFD700;
            z-index: 10;
        }

        /* –ö–æ–ª–µ—Å–æ —Ä—É–ª–µ—Ç–∫–∏ */
        .wheel {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: relative;
            transform: rotate(0deg);
            transition: transform 4s cubic-bezier(0.1, 0.6, 0.3, 1);
            overflow: hidden;
            z-index: 1;
        }

        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            background-color: transparent;
            transform-origin: 100% 100%;
            clip-path: polygon(0% 0%, 100% 0%, 100% 100%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wheel-section span {
            transform: translate(45px, -10px);
            color: white;
            font-size: 18px;
            font-weight: bold;
        }

        /* –¶–≤–µ—Ç–∞ –∏ —É–≥–ª—ã –¥–ª—è –∫–∞–∂–¥–æ–≥–æ —Å–µ–∫—Ç–æ—Ä–∞ */
        .wheel-section:nth-child(1) {
            background-color: #1E90FF;
            transform: rotate(0deg);
        }

        .wheel-section:nth-child(2) {
            background-color: #32CD32;
            transform: rotate(45deg);
        }

        .wheel-section:nth-child(3) {
            background-color: #FFD700;
            transform: rotate(90deg);
        }

        .wheel-section:nth-child(4) {
            background-color: #FF6347;
            transform: rotate(135deg);
        }

        .wheel-section:nth-child(5) {
            background-color: #FF4500;
            transform: rotate(180deg);
        }

        .wheel-section:nth-child(6) {
            background-color: #8A2BE2;
            transform: rotate(225deg);
        }

        .wheel-section:nth-child(7) {
            background-color: #FF69B4;
            transform: rotate(270deg);
        }

        .wheel-section:nth-child(8) {
            background-color: #00bbbe;
            transform: rotate(315deg);
        }

        /* –°—Ç–∏–ª—å –∫–Ω–æ–ø–æ–∫ */
        .button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff5722;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e64a19;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .modal-content {
            background-color: #203a43;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            text-align: center;
            color: #ffffff;
        }

        .close-button {
            background-color: #ff5722;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .close-button:hover {
            background-color: #e64a19;
        }

        /* –°—Ç–∏–ª—å –¥–ª—è –º–µ–Ω—é */
        .menu {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .menu button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #4CAF50;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .menu button:hover {

        }

        /* –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è –∫–Ω–æ–ø–∫–∏ –ø–æ–ª—É—á–µ–Ω–∏—è –±–∏–ª–µ—Ç–∞ */
        #getTicketButton {
            position: absolute;

            right: 10%; /* –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ —Å–ø—Ä–∞–≤–∞ */
            font-size: 20px; /* –†–∞–∑–º–µ—Ä —à—Ä–∏—Ñ—Ç–∞ */
            padding: 10px; /* –û—Ç—Å—Ç—É–ø—ã –¥–ª—è –∫–Ω–æ–ø–∫–∏ */
        }
    </style>
</head>
